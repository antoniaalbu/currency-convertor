<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap');
    </style>
</head>
<body>
    <video autoplay muted id="bg-video">
        <source src="images/video.mp4" type="video/mp4">
        <source src="images/video.mp4" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <div class="centered-text">
        <h1>The Currency Converter</h1>
    </div>
    
    <div id="exchange-rates-navbar" class="navbar">
        <div id="scrolling-text"></div>
    </div>

    <div class="button-container">
        <h1>Make a conversion</h1>
        <button id="show-exchange-btn">
            &#x2191; 
        </button>
    </div>

<div id="overlay" class="overlay hidden">
    <div id="exchange-container" class="exchange-container">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="from-currency">From:</label>
        <select id="from-currency"></select>
        
        <label for="to-currency">To:</label>
        <select id="to-currency"></select>

        <div class="button-display">
            <button id="switch-btn">â‡„</button>
            <button id="convert-btn">Convert</button>
            <button id="close-overlay-btn">Close</button>
        </div>
        <div id="result" style="display: none;">
            Conversion Result: <span id="conversion-result"></span>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
